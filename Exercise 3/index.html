<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Module 1 Exercise 3</title>

    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
      }
      .container {
        display: flex;
        min-height: 100vh;
        align-items: stretch;
      }
      .column {
        background: goldenrod;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="column" id="column1">
        <h1 id="heading1">Hello</h1>
        <p id="p1">Sample Text!</p>
        <button class="button" onclick="btn1()">
          <!--First Button-->
          Change Me
        </button>
      </div>
      <div class="column" id="column2">
        <h1 id="heading2">World</h1>
        <p id="p2">More Sample Text!</p>
        <button class="button" onclick="btn2()">
          <!--Second Button-->
          Change Me
        </button>
      </div>
    </div>
  </body>

  <script>
    function btn1() {
      document.getElementById("column1").style.backgroundColor = "black";
      document.getElementById("column1").style.color = "white";
      document.getElementById("heading1").innerText = "Sample Text!";
    }

    function btn2() {
      document.getElementById("column2").style.backgroundColor = "black";
      document.getElementById("column2").style.color = "white";
      document.getElementById("heading2").innerText = "More Sample Text!";
    }
  </script>
</html>
